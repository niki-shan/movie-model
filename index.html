    <title>Movie Model</title>

<body>


    <header class="header">
        <div class="container">
            <div class="row ">

                <div class="col-md-8">
                    <h3 class="text-white">Movie</h3>
                </div>
                <div class="col-md-4 text-right">
                    <div class="btn btn-primary mt-1" id="buttonclick">
                        Add Movie
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="backdrop modelclose" id="backdrop">

    </div>


    <div class="card ourmodel " id="ourmodel">
        <div class="card-header d-flex justify-content-between">
            <h3> Movie name</h3>
            <i class="fa-solid fa-xmark  modelclose"></i>
             <!-- <span class="cross ">X</span> -->
        </div>
        <div class="card-body">
            <form id="movieform">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="imgurl">Image url</label>
                    <input type="text" id="imgurl" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="text" id="rating" class="form-control" required>
                </div>

                <div class="card-footer">
                    <div class=" d-flex justify-content-between">
                    <button class="btn btn-info" type="submit" id="formsubmit">submit</button>
                    <button class="btn btn-danger modelclose" >Cancel</button>
                </div>
                </div>
            </form>

        </div>
      
    </div>
